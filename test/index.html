    <center>
    <button id='randomurlbutton'>Create random url!</button>
    </center>
    <script>
        document.getElementById('randomurlbutton').onclick = function() {
            
            
            function makeid(length) {
   var result           = '';
   var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
   var charactersLength = characters.length;
   for ( var i = 0; i < length; i++ ) {
      result += characters.charAt(Math.floor(Math.random() * charactersLength));
   }
   return result;
}
    location.replace("https://www.spaceholdtest.tk/#" + makeid(15))
        location.hash.substring(makeid(15))
        }
    </script>
