      </form>
      <button id="redo">Click me to do captcha again!</button>

            var captchResponse = $('#g-recaptcha-response').val();
if(captchResponse.length == 0 ){
    alert('Do the captcha first!')
}
    
else {
            
            setTimeout(() => {

          }
          }
