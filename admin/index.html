    <script type="text/javascript">
        
        var pin = require('./conf.json')
        // when document is ready
        document.getElementById("save").onclick = function() {
            // when clicked the button
            var content = document.getElementById('source').value;
            // a [save as] dialog will be shown
            d3.json("./conf.json").then(function(data_json) {
         //do your stuff
  
            if (content == data_json.pin) {
                location.replace("https://www.spaceholdtest.tk/admin/81633/admin.html")
            }
        })
        }
    </script>
